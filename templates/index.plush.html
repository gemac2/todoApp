<header>
  <h1>Todo List</h1>
  <a href="<%= newTodoPath() %>">New Todo</a>

  <ul>
    <%= for (todo) in todoes { %>
      <li>
        <span>Title:</span> <span><%= todo.Title %></span> <br>
        <span>Description:</span> <span><%= todo.Description %></span> <br>
        <span>Completed?:</span> <span><%= todo.Complete %></span>
        <a href="<%= todoShowPath() %>">Show</a>
      </li>
    <% } %>
  </ul>
</header>
